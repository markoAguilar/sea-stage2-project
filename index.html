<!doctype html>
<html>
  <head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Video Game Titles</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Video Game Titles</h2>
        <img src="" alt="Video Game Cover" />
        <ul>
          <li>Title:</li>
          <li>Updated:</li>
          <!-- date of most recent update to the game-->
          <li>Released:</li>
          <li>Platforms:</li>
          <li>Genre:</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="removeLastCard();">Remove A Card!</button>
      <button onclick="addGame()">Add A Game!</button>
    </div>
  </body>
</html>
